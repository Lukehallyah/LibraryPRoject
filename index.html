<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLibrary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Animorph Library</h1>
        <p>Have you read these yet?</p>
    </header>
    
    <main>
        <div class="container">
            <div class="bookAdd">
                <h2>Add Your Own Books Here!</h2>
                <form action="">
                    <div>
                        <label for="title">Book Title : </label>
                        <input type="text" id="title" name="title">
                    </div>

                    <div>
                        <label for="author">Author : </label>
                        <input type="text" id="author" name="author">
                    </div>

                    <div>
                        <label for="pages">Pages : </label>
                        <input type="text" id="pages" name="pages">
                    </div>

                    <div>
                        <label for="character">Character : </label>
                        <input type="text" id="character" name="character">
                    </div>

                    <div>
                        <button id="addButton">Add</button>
                    </div>
                </form>
            </div>

            <div class="libraryCard">
                <div class="title">
                    <div>Title</div>
                    <div>Author</div>
                    <div>Pages</div>
                    <div>Character</div>
                    <div>Remove</div>
                    <div>Read?</div>
                </div>
                <div class="bookInfo">
                    <div class="bookList"></div>
                </div> 
                    
                    
                
            </div>
        </div>
    </main>

    <footer>
        <div class="contact">Tell Us What you Think!</div>
    </footer>
</body>
</html>
