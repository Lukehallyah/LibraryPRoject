<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLibrary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Library</h1>
        <p>A collection of memories, a celebration of us</p>
    </header>
    
    <main>
        <div class="container">
            <div class="searchBar">
                <form action="">
                    <label for="search">Search: </label>
                    <input type="search" id="search" name="search">
                    <button type="submit">Go</button>
                </form>
            </div>
            <div class="libraryCard"></div>
        </div>
    </main>

    <footer>
        <div class="contact">Tell Us What you Think!</div>
    </footer>
</body>
</html>
